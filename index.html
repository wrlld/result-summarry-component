<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,400;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital@1&family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    
    <div class="container">
        <div class="design">
            <div class="just">
                <p id="sum">Your Result</p>
                <div class="circle">
                  <p id="top">76</h2>
                  <p id="down">of 100</p>
                </div>
                <p id="gee">Great</p>
                <p class="pass">You scored higher than 65% of <br>&nbsp;&nbsp; the people who
                    have taken <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; these tests.</p>
            </div>
        </div>
        <div class="holder">
            <div class="bucket"> 
                <p>Summary</p>   
                <div class="memes">
                    <div class="play" id="rct">
                        <section id="sect"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>&nbsp;&nbsp;
                        <p id="ict">Reaction</p></section>
                        <section><p class="fil">80 <span id="spa">/ 100</span></p></section>
                    </div><br>
                    <div class="play" id="memo">
                        <section id="sect"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>&nbsp;&nbsp;
                        <p id="ict">Memory</p></section>
                        <section><p class="fil">92 <span id="spa">/ 100</span></p></section>
                    </div><br>
                    <div class="play" id="verb">
                        <section id="sect"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>&nbsp;&nbsp;
                        <p id="ict">Verbal</p></section>
                        <section><p class="fil">61 <span id="spa">/ 100</span></p></section>
                    </div><br>
                    <div class="play" id="visa">
                        <section id="sect"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>&nbsp;&nbsp;
                        <p id="ict">Visual</p></section>
                        <section><p class="fil">72 <span id="spa">/ 100</span></p></section>
                    </div>
                </div><br>
                <div class="button">
                    <button>
                        <span>Continue</span>
                    </button>
                </div> 
            </div>
            
        </div>
    </div>
</body>
</html>
